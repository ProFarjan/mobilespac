name: Deploy Next.js to cPanel

on:
  push:
    branches:
      - master  # Trigger the workflow on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js application
        run: npm run build

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PASSPHRASE }}" | ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H mobilespac.com >> ~/.ssh/known_hosts

      - name: Deploy to cPanel
        run: |
          rsync -avz -e 'ssh -o StrictHostKeyChecking=no' out/ mobilesp@mobilespac.com:/home4/mobilesp/public_html
